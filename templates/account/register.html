{% extends '../layout/account_common.html' %}


{% block content %}

<body class="form-v7" style="background-color: white">
	<div class="page-content" >
		<div class="form-v7-content">
			<div class="form-left">
				<img src="/static/images/account7.jpeg" alt="form">
				<p class="text-1">注册</p>
				<p class="text-2">文件管理系统</p>
			</div>
			<div class="form-detail" id="form1" >
				<div class="form-row">
					<label for="account_name">用户名</label>
                    <input type="text" placeholder="请输入用户名" name="account_name" id="account_name" class="input-text" maxlength="10" >
				</div>

                <div class="form-row">
					<label for="username">用户名</label>
                    <input type="text" placeholder="请输入手机号" name="username" id="username" class="input-text" required pattern="^(1[3456789]\d{9}|[^@]+@[^@]+\.[a-zA-Z]{2,6})$">
				</div>

				<div class="form-row">
					<label for="password">密码</label>
                    <span class="form-warning" style=" font-size: 11px; color: red"></span>
					<input type="password" placeholder="请输入8-16位密码" name="password" id="password" class="input-text" required oninput="passwordListen(this)" >
				</div>
				<div class="form-row">
                    <label for="confirm_password">确认密码</label>
                    <span class="form-warning" style=" font-size: 11px; color: red"></span>
					<input type="password" placeholder="请再次输入密码" name="confirm_password" id="confirm_password" class="input-text" required oninput="passwordMatch(this)">
				</div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" onclick="authRegister()">
                        注册
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        已有账号？
                    </span>
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    <a class="txt2" href="/login" style="text-decoration: None">
                        	立即登录
                    </a>
                </div>

			</div>

		</div>
	</div>
{% end  %}


<script type="text/javascript">
function validateInput() {
    // 获取输入框中的内容
    var inputText = document.getElementById("username").value;

    // 使用正则表达式检查输入内容是否为字母
    var pattern = /^[a-zA-Z]+$/;
    if (!pattern.test(inputText)) {
        alert("用户名只能包含英文字符以及下划线");
        return false;
    }
    return true;
}
</script>
