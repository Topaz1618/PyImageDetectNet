{% extends '../layout/account_common.html' %}


{% block content %}

<body class="form-v7" style="background-color: white">
	<div class="page-content" >
		<div class="form-v7-content">
			<div class="form-left">
				<img src="/static/images/account7.jpeg" alt="form">
				<p class="text-1">登录</p>
				<p class="text-2">文件管理系统</p>
			</div>
			<div class="form-detail"  id="form1">
				<div class="form-row" style="margin-top: 3.9%;">
					<label for="username">用户名</label>
                    <input type="text" style="margin-bottom: 45px;" placeholder="请输入手机号" name="username" id="username" class="input-text" required pattern="^(1[3456789]\d{9}|[^@]+@[^@]+\.[a-zA-Z]{2,6})$">

				</div>

				<div class="form-row">
					<label for="password">密码</label>
                    <span class="form-warning" style="margin-bottom: 45px; font-size: 11px; color: red"></span>
					<input type="password" placeholder="请输入6-20位密码" name="password" id="password" class="input-text" required oninput="passwordListen(this)" >
				</div>


                <div class="container-login100-form-btn" style="margin-top: 1%">
                    <button class="login100-form-btn" onclick="authLogin()">
                        登录
                    </button>
                </div>

                <div class="text-center p-t-12">

                    <a class="txt1" href="/reset_password" style="text-decoration: None">
                        重置密码？
                    </a>
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    <a class="txt2" href="/register" style="text-decoration: None">
                        立即注册
                    </a>
                </div>

                <div class="text-center p-t-139" style="margin-top: 2%">
                    <a class="txt2" href="/"  >
                        File Management System
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true" ></i>
                    </a>
                </div>
			</div>

		</div>
	</div>
 {% end  %}
