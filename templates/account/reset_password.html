{% extends '../layout/account_common.html' %}


{% block content %}

<body class="form-v7" style="background-color: white">
	<div class="page-content" >
		<div class="form-v7-content">
			<div class="form-left">
				<img src="/static/images/account7.jpeg" alt="form">
				<p class="text-1">Sign In</p>
				<p class="text-2">File Management System</p>
			</div>
			<div class="form-detail"  id="form1">
				<div class="form-row" style="margin-top: 3.9%;">
					<label for="username">用户名</label>
{#					<input type="text" name="username" id="username" class="input-text">#}
                    <input type="text" style="margin-bottom: 45px;" placeholder="请输入手机号或邮箱" name="username" id="username" class="input-text" required pattern="^(1[3456789]\d{9}|[^@]+@[^@]+\.[a-zA-Z]{2,6})$">

				</div>
                <div class="form-row">
					<label for="old_password">旧密码</label>
                    <span class="form-warning" style="margin-bottom: 45px; font-size: 11px; color: red"></span>
					<input type="password" placeholder="请输入8-16位密码" name="old_password" id="old_password" class="input-text" required oninput="passwordListen(this)" >
				</div>


				<div class="form-row">
					<label for="password">新密码</label>
                    <span class="form-warning" style="margin-bottom: 45px; font-size: 11px; color: red"></span>
					<input type="password" placeholder="请输入旧密码" name="password" id="password" class="input-text" required oninput="passwordListen(this)" >
				</div>

                <div class="form-row">
					<label for="confirm_password">新密码</label>
                    <span class="form-warning" style="margin-bottom: 45px; font-size: 11px; color: red"></span>
					<input type="password" placeholder="请输入8-16位密码" name="confirm_password" id="confirm_password" class="input-text" required oninput="passwordListen(this)" >
				</div>


                <div class="container-login100-form-btn" style="margin-top: 1%">
                    <button class="login100-form-btn" onclick="ResetPassword()">
                        重置密码
                    </button>
                </div>


                <div class="text-center p-t-12">
                    <span class="txt1">
                        已有账号？
                    </span>
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    <a class="txt2" href="/login" style="text-decoration: None">
                        	立即登录
                    </a>
                </div>

                <div class="text-center p-t-139" style="margin-top: 2%">
                    <a class="txt2" href="/"  >
                        File Management System
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true" ></i>
                    </a>

                </div>
			</div>

		</div>
	</div>
 {% end  %}
